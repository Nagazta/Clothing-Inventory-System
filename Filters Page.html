<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Page</title>
    <style>
        body {
            background-color: #A9B5DF;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #2D336B;
            color: white;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid black;
        }

        footer {
            background-color: #2D336B;
            width: 97%;
            color: white;
            text-align: center;
            padding: 10px 20px;
            bottom: 0;
        }

        button {
            border-radius: 8px;
            margin-right: 10px;
            width: 120px;
            height: 50px;
            padding: 8px 12px;
            border: 2px solid black;
            background: #A9B5DF;
            cursor: pointer;
        }

        button:hover {
            background: #ffffff;
            transition: 0.3s;
        }

        h2 {
            font-size: 30px;
        }
        
        .category-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .subcategory-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            font-size: 25px;
            font-weight: bold;
        }
        
        .filter-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
            text-align: center;
        }
        
        .filter-row {
            display: inline-flex;
            gap: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(103, 128, 159, 0.6);
            color: #FFFFFF;
            border-radius: 5px;
            padding: 10px 20px;
            margin-bottom: 10px;
            position: relative;
        }
        
        .filter-row span {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .category-row span, .subcategory-row span {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .category-row span.active, .subcategory-row span.active {
            color: #2D336B;
        }
        
        .divider1 {
            width: 1100px;
            height: 2px;
            background-color: black;
            margin: 10px auto;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 20px auto;
            text-align: center;
        }
        
        .product-box {
            width: 200px;
            height: 170px;
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
        
        /* Improved product card container */
        .product-grid > div {
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .product-grid > div:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Enhanced product name styling */
        .product-name {
            margin-top: 12px;
            font-size: 15px;
            font-weight: 600;
            color: Black;
            text-align: center;
            padding: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            border-top: 1px solid #eee;
            padding-top: 8px;
        }
        
        /* Improved image container */
        .box {
            transition: transform 0.3s ease;
        }
        
        .box:hover {
            transform: scale(0.95);
        }
        
        /* Better no-image placeholder */
        .no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            color: #777;
            font-weight: bold;
            height: 170px;
        }

        /* Dropdown styles */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            background-color: white;
            border: 1px solid #2E3B79;
            border-radius: 5px;
            padding: 10px;
            z-index: 10;
            width: 150px;
        }
        
        .dropdown span {
            display: block;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            color: #2E3B79;
        }
        
        .dropdown span.selected {
            background-color: #2E3B79;
            color: white;
        }
        
        .dropdown span:hover {
            background-color: #f0f0f0;
        }
        
        .filter-row .selected-option {
            color: #2D336B;
        }
        
        .selected-option {
            color: #000000;
            margin-left: 5px;
        }
        
        .profile-container {
            margin: 20px auto;
            width: 500%;
            max-width: 1150px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.7;
        }
        
        .profile-container label {
            font-size: 25px;
        }
        
        .profile-container input {
            width: 40%;
            padding: 10px;
            margin: 10px 0;
            font-size: 15px;
        }
        
        .profile-container button {
            margin-top: 20px;
        }
        
        .submit-button {
            border-radius: 8px;
            margin-right: auto;
            width: 120px;
            height: 50px;
            padding: 8px 12px;
            border: 2px solid black;
            background: #FFFFFF;
            cursor: pointer;
        }
        
        .submit-button:hover {
            background: #2D336B;
            transition: 0.3s;
            color: white;
        }
        
        .loading, .no-products {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
        
        .filter-row {
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>FILTER</h1>
            <nav>
                <a href="HomeScreen.html"><button>Home</button></a>
                <a href="item details.html"><button>Display</button></a>
                <a href="Filters Page.html"><button>Filter</button></a>
                <a href="restock.html"><button>Restock</button></a>
                <a href="low_stock.html"><button>Low Stock</button></a>
                <a href="profile.html"><button>Profile</button></a>
            </nav>
        </div>
    </header>

    <div class="category-row">
        <span onclick="toggleCategory(this)">MEN</span>
        <span onclick="toggleCategory(this)">WOMEN</span>
        <span onclick="toggleCategory(this)">GIRLS</span>
        <span onclick="toggleCategory(this)">BOYS</span>
        <span onclick="toggleCategory(this)">BABIES</span>
    </div>

    <div class="subcategory-row">
        <span onclick="toggleSubcategory(this)">TOPWEAR</span>
        <span onclick="toggleSubcategory(this)">BOTTOMWEAR</span>
        <span onclick="toggleSubcategory(this)">DRESSES</span>
        <span onclick="toggleSubcategory(this)">OUTERWEAR</span>
    </div>
    
    <div class="divider1"></div>

    <div class="filter-container">
        <div class="filter-row">
            <span id="sizeFilter" onclick="toggleSizeDropdown()">Size <span class="selected-option">All</span> <span>▼</span></span>
            <div class="dropdown" id="sizeDropdown">
                <span onclick="selectSize('All')">All</span>
                <span onclick="selectSize('XS')">XS</span>
                <span onclick="selectSize('S')">S</span>
                <span onclick="selectSize('M')">M</span>
                <span onclick="selectSize('L')">L</span>
                <span onclick="selectSize('XL')">XL</span>
            </div>
            
            <span id="colorFilter" onclick="toggleColorDropdown()">Color <span class="selected-option">All</span> <span>▼</span></span>
            <div class="dropdown" id="colorDropdown">
                <span onclick="selectColor('All')">All</span>
                <span onclick="selectColor('Red')">Red</span>
                <span onclick="selectColor('Blue')">Blue</span>
                <span onclick="selectColor('Yellow')">Yellow</span>
                <span onclick="selectColor('Green')">Green</span>
                <span onclick="selectColor('Grey')">Grey</span>
                <span onclick="selectColor('Brown')">Brown</span>
                <span onclick="selectColor('Black')">Black</span>
                <span onclick="selectColor('White')">White</span>
            </div>
        </div>
    </div>

    <div class="product-grid">
        <!-- Products will be loaded dynamically from localStorage -->
    </div>

    <footer>
        <p>CLOTHING STORE 2025</p>
    </footer>

    <script>
        // Track selected filters
        let selectedCategory = null;
        let selectedSubcategory = null;
        let selectedSize = 'All';
        let selectedColor = 'All';
        let currentOpenDropdown = null;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            const sizeDropdown = document.getElementById('sizeDropdown');
            sizeDropdown.innerHTML = `
                <span onclick="selectSize('All')">All</span>
                <span onclick="selectSize('XS')">XS</span>
                <span onclick="selectSize('S')">S</span>
                <span onclick="selectSize('M')">M</span>
                <span onclick="selectSize('L')">L</span>
                <span onclick="selectSize('XL')">XL</span>
            `;
    
            loadProductsFromStorage();
            setupProductClickHandlers();
            applyFilters();
        });

        // Load products from localStorage
        function loadProductsFromStorage() {
            const productGrid = document.querySelector('.product-grid');
            productGrid.innerHTML = '';

            try {
                const products = JSON.parse(localStorage.getItem('products')) || [];
        
                if (products.length === 0) {
                    productGrid.innerHTML = '<div class="no-products">No products found. Add products first.</div>';
                    return;
                }

                products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.setAttribute('data-category', product.category || '');
                    productDiv.setAttribute('data-subcategory', product.type || '');
                    // Store all sizes and colors as JSON strings
                    productDiv.setAttribute('data-sizes', JSON.stringify(product.sizes || []));
                    productDiv.setAttribute('data-colors', JSON.stringify(product.colors || []));

                    productDiv.innerHTML = `
                        <div class="box">
                            ${product.image ? 
                                `<img src="${product.image}" class="product-box">` : 
                                '<div class="no-image">No Image</div>'
                            }
                        </div>
                        <div class="product-name">${product.name || 'Unnamed Product'}</div>
                    `;

                    productGrid.appendChild(productDiv);
                });
            } catch (error) {
                console.error('Load error:', error);
                productGrid.innerHTML = '<div class="no-products">Error loading products</div>';
            }
        }

        // Toggle category selection
        function toggleCategory(element) {
            if (selectedCategory === element.textContent) {
                element.classList.remove('active');
                selectedCategory = null;
            } else {
                document.querySelectorAll('.category-row span').forEach(span => {
                    span.classList.remove('active');
                });
                element.classList.add('active');
                selectedCategory = element.textContent;
            }
            applyFilters();
        }

        // Toggle subcategory selection
        function toggleSubcategory(element) {
            if (selectedSubcategory === element.textContent) {
                element.classList.remove('active');
                selectedSubcategory = null;
            } else {
                document.querySelectorAll('.subcategory-row span').forEach(span => {
                    span.classList.remove('active');
                });
                element.classList.add('active');
                selectedSubcategory = element.textContent;
            }
            applyFilters();
        }

        // Toggle size dropdown
        function toggleSizeDropdown() {
            const dropdown = document.getElementById('sizeDropdown');
            toggleDropdown(dropdown, 'sizeFilter');
        }

        // Toggle color dropdown
        function toggleColorDropdown() {
            const dropdown = document.getElementById('colorDropdown');
            toggleDropdown(dropdown, 'colorFilter');
        }

        // Generic dropdown toggle function
        function toggleDropdown(dropdown, filterId) {
            if (currentOpenDropdown && currentOpenDropdown !== dropdown) {
                currentOpenDropdown.style.display = 'none';
            }
    
            if (dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
                currentOpenDropdown = null;
            } else {
                dropdown.style.display = 'block';
                currentOpenDropdown = dropdown;
            }
        }

        // Size mapping object
        const sizeNames = {
            'All': 'All',
            'XS': 'Extra Small',
            'S': 'Small',
            'M': 'Medium',
            'L': 'Large',
            'XL': 'Extra Large'
        };

        // Select size filter
        function selectSize(size) {
            selectedSize = size;
            const displayName = sizeNames[size];
            document.getElementById('sizeFilter').querySelector('.selected-option').textContent = displayName;
            document.getElementById('sizeDropdown').style.display = 'none';
            currentOpenDropdown = null;

            document.querySelectorAll('#sizeDropdown span').forEach(span => {
                span.classList.remove('selected');
                if (span.textContent === size) {
                    span.classList.add('selected');
                }
            });

            applyFilters();
        }

        // Select color filter
        function selectColor(color) {
            selectedColor = color;
            document.getElementById('colorFilter').querySelector('.selected-option').textContent = color;
            document.getElementById('colorDropdown').style.display = 'none';
            currentOpenDropdown = null;
    
            document.querySelectorAll('#colorDropdown span').forEach(span => {
                span.classList.remove('selected');
                if (span.textContent === color) {
                    span.classList.add('selected');
                }
            });
    
            applyFilters();
        }

        // Apply all active filters
        function applyFilters() {
            const products = document.querySelectorAll('.product-grid > div');
            let anyVisible = false;

            products.forEach(product => {
                const category = product.getAttribute('data-category');
                const subcategory = product.getAttribute('data-subcategory');
                const sizes = JSON.parse(product.getAttribute('data-sizes') || '[]');
                const colors = JSON.parse(product.getAttribute('data-colors') || '[]');

                let shouldShow = true;

                // Category filter
                if (selectedCategory && category !== selectedCategory) {
                    shouldShow = false;
                }

                // Subcategory filter
                if (selectedSubcategory && subcategory !== selectedSubcategory) {
                    shouldShow = false;
                }

                // Size filter (check if any size matches)
                if (selectedSize !== 'All' && !sizes.includes(selectedSize)) {
                    shouldShow = false;
                }

                // Color filter (case-insensitive check)
                if (selectedColor !== 'All' && !colors.some(c => c && c.toLowerCase() === selectedColor.toLowerCase())) {
                    shouldShow = false;
                }

                if (shouldShow) {
                    product.style.display = 'block';
                    anyVisible = true;
                } else {
                    product.style.display = 'none';
                }
            });

            const noProductsMsg = document.querySelector('.no-products');
            if (!anyVisible) {
                if (!noProductsMsg) {
                    const msg = document.createElement('div');
                    msg.className = 'no-products';
                    msg.textContent = 'No products match your filters';
                    document.querySelector('.product-grid').appendChild(msg);
                }
            } else if (noProductsMsg) {
                noProductsMsg.remove();
            }
        }

        // Setup click handlers for all products
        function setupProductClickHandlers() {
            document.querySelectorAll('.product-grid > div').forEach(product => {
                product.addEventListener('click', function() {
                    const productName = this.querySelector('.product-name').textContent;
    
                    const products = JSON.parse(localStorage.getItem('products')) || [];
                    const clickedProduct = products.find(p => p.name === productName);
    
                    if (clickedProduct) {
                        localStorage.setItem('currentProduct', JSON.stringify(clickedProduct));
                    } else {
                        const tempProduct = {
                            name: productName,
                            category: this.getAttribute('data-category'),
                            type: this.getAttribute('data-subcategory'),
                            sizes: JSON.parse(this.getAttribute('data-sizes') || '[]'),
                            colors: JSON.parse(this.getAttribute('data-colors') || '[]'),
                            image: this.querySelector('img')?.src || ''
                        };
                        localStorage.setItem('currentProduct', JSON.stringify(tempProduct));
                    }
    
                    window.location.href = 'item details.html';
                });
            });
        }

        // Close dropdowns when clicking elsewhere
        document.addEventListener('click', function(e) {
            if (currentOpenDropdown && !e.target.closest('.dropdown') && !e.target.closest('.filter-row span')) {
                currentOpenDropdown.style.display = 'none';
                currentOpenDropdown = null;
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadProductsFromStorage();
            setupProductClickHandlers();
            applyFilters();
        });
    </script>
</body>
</html>
