<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Page</title>
    <link rel ="stylesheet" href ="css/filterPage.css">

</head>   
<body>
    <header>
        <div class="header-container">
          <h1>Filter Page</h1>
          <nav>
            <a href="HomeScreen.html"><button>Home</button></a>
            <a href="Filters Page.html"><button>Filter</button></a>
            <a href="profile.html"><button>Profile</button></a>
            <a href="landingPage.html"><button id="logoutBtn">Logout</button></a>
          </nav>
        </div>
      </header>

    <div class="category-row">
        <span onclick="toggleCategory(this)">MEN</span>
        <span onclick="toggleCategory(this)">WOMEN</span>
        <span onclick="toggleCategory(this)">GIRLS</span>
        <span onclick="toggleCategory(this)">BOYS</span>
        <span onclick="toggleCategory(this)">BABIES</span>
    </div>

    <div class="subcategory-row">
        <span onclick="toggleSubcategory(this)">TOPWEAR</span>
        <span onclick="toggleSubcategory(this)">BOTTOMWEAR</span>
        <span onclick="toggleSubcategory(this)">DRESSES</span>
        <span onclick="toggleSubcategory(this)">OUTERWEAR</span>
    </div>
    
    <div class="divider1"></div>

    <div class="filter-container">
        <div class="filter-row">
            <span id="sizeFilter" onclick="toggleSizeDropdown()">Size <span class="selected-option">All</span> <span>▼</span></span>
            <div class="dropdown1" id="sizeDropdown">
                <span onclick="selectSize('All')">All</span>
                <span onclick="selectSize('XS')">XS</span>
                <span onclick="selectSize('S')">S</span>
                <span onclick="selectSize('M')">M</span>
                <span onclick="selectSize('L')">L</span>
                <span onclick="selectSize('XL')">XL</span>
            </div>
            
            <span id="colorFilter" onclick="toggleColorDropdown()">Color <span class="selected-option">All</span> <span>▼</span></span>
            <div class="dropdown2" id="colorDropdown">
                <span onclick="selectColor('All')">All</span>
                <span onclick="selectColor('Red')">Red</span>
                <span onclick="selectColor('Blue')">Blue</span>
                <span onclick="selectColor('Yellow')">Yellow</span>
                <span onclick="selectColor('Green')">Green</span>
                <span onclick="selectColor('Grey')">Grey</span>
                <span onclick="selectColor('Brown')">Brown</span>
                <span onclick="selectColor('Black')">Black</span>
                <span onclick="selectColor('White')">White</span>
            </div>
        </div>
    </div>

    <div class="product-grid">
        <!-- Products will be loaded dynamically from localStorage -->
    </div>

   

  <script src="js/filter.js"></script>

  <footer id="footer">
    <ul class="icons">
      <li><span class="label">Facebook</span></li>
      <li><span class="label">Instagram</span></li>
      <li><span class="label">Email</span></li>
    </ul>
    <ul class="copyright">
      <li>&copy; Clothing Inventory 2025</li>
    </ul>
  </footer>
</body>
</html>
