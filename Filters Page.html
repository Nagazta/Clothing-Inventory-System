﻿<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/filterPage.css">
    <title>Filter Page</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>FILTER</h1>
            <nav>
                <a href="HomeScreen.html"><button>Home</button></a>
                <a href="Filters Page.html"><button>Filter</button></a>
                <a href="profile.html"><button>Profile</button></a>
                <a href="landingPage.html"><button id="logoutBtn">Logout</button></a>
            </nav>
        </div>
    </header>

    <div class="category-row">
        <span onclick="highlight(this)">MEN</span>
        <span onclick="highlight(this)">WOMEN</span>
        <span onclick="highlight(this)">GIRLS</span>
        <span onclick="highlight(this)">BOYS</span>
        <span onclick="highlight(this)">BABIES</span>
    </div>

    <div class="subcategory-row">
        <span onclick="highlight(this)">TOPWEAR</span>
        <span onclick="highlight(this)">BOTTOMWEAR</span>
        <span onclick="highlight(this)">DRESSES</span>
        <span onclick="highlight(this)">OUTERWEAR</span>
    </div>
    <div class="divider1"></div>

    <div class="filter-container">
        <div class="filter-row">
            <span id="sizeFilter" onclick="toggleSizeDropdown()">Size ▼</span>
            <div class="dropdown" id="sizeDropdown">
                <span onclick="selectSize('XS')">XS</span>
                <span onclick="selectSize('S')">S</span>
                <span onclick="selectSize('M')">M</span>
                <span onclick="selectSize('L')">L</span>
                <span onclick="selectSize('XL')">XL</span>
            </div>

            <span id="colorFilter" onclick="toggleColorDropdown()">Color ▼</span>
            <div class="dropdown" id="colorDropdown">
                <span onclick="selectColor('Red')">Red</span>
                <span onclick="selectColor('Blue')">Blue</span>
                <span onclick="selectColor('Yellow')">Yellow</span>
                <span onclick="selectColor('Green')">Green</span>
                <span onclick="selectColor('Black')">Black</span>
                <span onclick="selectColor('White')">White</span>
            </div>
        </div>

        <!-- Submit Button for Filter -->
        <div class="filter-row">
            <button id="applyFilterBtn" onclick="applyFilters()">Apply Filters</button>
        </div>
    </div>

    <div class="product-grid" id="productGrid">
        <!-- Product Cards will be injected by JavaScript -->
    </div>


    <script src="js/store.js"></script> <!-- Add this line to import the store.js -->
<script src="js/filter.js"></script> <!-- Import filter.js after store.js -->

</body>
</html>
