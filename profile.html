<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/profile.css" />
</head>
<body>
    <!--Header Section-->
    <header>
        <div class="header-container">
          <h1>Clothify - Clothing Inventory System</h1>
          <nav>
            <a href="HomeScreen.html"><button>Home</button></a>
            <a href="Filters Page.html"><button>Filter</button></a>
            <a href="profile.html"><button>Profile</button></a>
            <button id="logoutBtn">Logout</button>
          </nav>
        </div>
    </header>

    <!--Main Section-->
    <main class="profile-wrapper">
        <div class="left-column">
            <!--Profile Edit Section-->
            <div class="profile-container">
                <h2>Edit Profile</h2>
                <label for="Uname">Username</label>
                <input type="text" id="Uname" name="Uname" value="" disabled>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>      
                <label for="middleName">Middle Name (Optional)</label>
                <input type="text" id="middleName" name="middleName" placeholder="Middle Name">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" value=""/>
                <button id="saveProfileBtn">Save Changes</button>
            </div>

            <!--Password Section-->
            <form id="passwordForm">
                <div class="password-container">
                    <h2>Change Password</h2>
                    <label for="Cpassword">Current Password</label>
                    <input type="password" id="Cpassword" name="Cpassword">
                    <label for="Npassword">New Password</label>
                    <input type="password" id="Npassword" name="Npassword">
                    <label for="Rpassword">Retype Password</label>
                    <input type="password" id="Rpassword" name="Rpassword">
                    <button>Change Password</button>
                </div>
            </form>
        </div>

        <!-- Info Box -->
        <div class="info-box" id="infoBox">
            <h2>User Information</h2>
            <p><strong>Username:</strong> <span id="infoUsername"></span></p>
            <p><strong>Full Name:</strong> <span id="infoFullName"></span></p>
            <p><strong>Email:</strong> <span id="infoEmail"></span></p>
            <p><strong>Role:</strong> Admin</p>
            <p><strong>Status:</strong> Active</p>
            <p><strong>Member Since:</strong> Jan 2024</p>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <ul class="icons">
          <li><span class="label">Facebook</span></li>
          <li><span class="label">Instagram</span></li>
          <li><span class="label">Email</span></li>
        </ul>
        <ul class="copyright">
          <li>&copy; Clothing Inventory 2025</li>
        </ul>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="js/profile.js"></script>
</body>
</html>
