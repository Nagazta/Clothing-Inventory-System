<footer>

<script>
    //Change Password
    function changePassword() {
        document.getElementById("passwordForm").addEventListener("submit", function (event) {
            event.preventDefault(); 

            let CurrentPass = document.getElementById("Cpassword").value;
            let NewPass = document.getElementById("Npassword").value;
            let RetypePass = document.getElementById("Rpassword").value;

            // Retrieve user data from localStorage
            let storedUserData = JSON.parse(localStorage.getItem("user"));

            // Check if user exists
            if (!storedUserData) {
                alert("No registered user found. Please register first.");
                return;
            }

            let storedPassword = storedUserData.password;

            // Validate password change
            if (CurrentPass !== storedPassword) {
                alert("Current Password is incorrect!");
                return;
            }
            if (NewPass === CurrentPass) {
                alert("New Password cannot be the same as the old password.");
                return;
            }
            if (NewPass.length < 6) {
                alert("New Password must be at least 6 characters long!");
                return;
            }
            if (NewPass !== RetypePass) {
                alert("New Password and Retyped Password do not match!");
                return;
            }

            // Update password in localStorage
            storedUserData.password = NewPass;
            localStorage.setItem("user", JSON.stringify(storedUserData));

            alert("Password has been changed successfully!");
        });
    }

    changePassword();
</script>
