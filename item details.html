<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <style>
        body {
            background-color: #A9B5DF;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #2D336B;
            color: white;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid black;
        }

        footer {
            background-color: #2D336B;
            width: 97%;
            color: white;
            text-align: center;
            padding: 10px 20px;
            bottom: 0;
        }

        button {
            border-radius: 8px;
            margin-right: 10px;
            width: 120px;
            height: 50px;
            padding: 8px 12px;
            border: 2px solid black;
            background: #A9B5DF;
            cursor: pointer;
        }

            button:hover {
                background: #ffffff;
                transition: 0.3s;
            }

        h2 {
            font-size: 30px;
        }

        .content {
            display: flex;
            align-items: flex-start;
            padding: 20px;
            justify-content: flex-start; /* Align items to the start (left) */
        }

        .image-container {
            padding-right: 20px;
        }

            .image-container img {
                width: 300px;
                height: auto;
                border: 2px solid #2E3B79;
                border-radius: 5px;
            }

        .product-details {
            max-width: 500px;
        }

        .product-name {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .color-selection, .size-selection, .quantity-selection {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid black;
            cursor: pointer;
        }

        .color-name, .size-name {
            font-weight: normal;
        }

        .divider1 {
            width: 100%;
            height: 2px;
            background-color: black;
            margin: 10px auto;
        }

        .divider {
            width: 400px;
            height: 2px;
            background-color: black;
            margin: 10px auto;
        }

        .size-option {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            font-size: 14px;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px;
            font-size: 14px;
        }

        .product-info {
            font-size: 18px;
            margin-top: 20px;
        }

        .details-container {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
        }

        .details-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .details-box {
            width: 97%;
            height: 150px;
            margin: 10px auto;
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
            font-size: 16px;
        }

        .additional-details {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }

        .additional-details-box {
            width: 48%;
            text-align: center;
            padding: 20px;
        }

            .additional-details-box .details-title {
                font-size: 18px;
                margin-bottom: 10px;
            }

            .additional-details-box .details-box {
                width: 100%;
                height: 150px;
                border: 2px solid black;
                border-radius: 5px;
                padding: 10px;
                background-color: white;
                font-size: 16px;
            }
        .profile-container {
            width: 40%; /* Adjust the width to control how much space it takes */
            max-width: 400px; /* Prevent it from growing too large */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.7;
            margin-left: 20px; /* Add margin to create some space between the image and the profile container */
        }

            .profile-container label {
                font-size: 25px;
            }

            .profile-container input {
                width: 40%;
                padding: 10px;
                margin: 10px 0;
                font-size: 15px;
            }

            .profile-container button {
                margin-top: 20px;
            }
        
    </style>
    <script>
        function selectColor(colorName) {
            document.getElementById('selected-color').textContent = colorName;
            let colorOptions = document.querySelectorAll('.color-option');
            colorOptions.forEach(option => option.style.borderColor = 'black');
            event.target.style.borderColor = 'green';
        }

        function selectSize(size) {
            document.getElementById('selected-size').textContent = size;
            let sizeOptions = document.querySelectorAll('.size-option');
            sizeOptions.forEach(option => option.style.backgroundColor = 'white');
            event.target.style.backgroundColor = 'green';
        }
    </script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>ITEM DETAILS</h1>
            <nav>
                <a href="HomeScreen.html"><button>Home</button></a>
                <a href="item details.html"><button>Display</button></a>
                <a href="Filters Page.html"><button>Filter</button></a>
                <a href="restock.html"><button>Restock</button></a>
                <a href="low_stock.html"><button>Low Stock</button></a>
                <a href="profile.html"><button>Profile</button></a>
            </nav>
        </div>
    </header>
    <div class="content">
        <div class="image-container">
            <img src="clothes-images/clothe1.png" alt="Product Image">
        </div>
        <div class="profile-container">
            <div class="product-details">
                <div class="product-name">PRODUCT NAME</div>
                <div class="color-selection">
                    <div class="product-info">
                        <label for="productColor">Color:</label>
                    </div>
                    <div class="color-option" style="background-color: black;" onclick="selectColor('Black')"></div>
                    <div class="color-option" style="background-color: gray;" onclick="selectColor('Gray')"></div>
                    <div class="color-option" style="background-color: blue;" onclick="selectColor('Blue')"></div>
                    <div class="color-option" style="background-color: white;" onclick="selectColor('White')"></div>
                    <span id="selected-color" class="color-name">Black</span>
                </div>
                <div class="divider"></div>
                <div class="size-selection">
                    <div class="product-info">
                        <label for="productSize">Size:</label>
                    </div>
                    <div class="size-option" onclick="selectSize('Extra Small')">XS</div>
                    <div class="size-option" onclick="selectSize('Small')">S</div>
                    <div class="size-option" onclick="selectSize('Medium')">M</div>
                    <div class="size-option" onclick="selectSize('Large')">L</div>
                    <div class="size-option" onclick="selectSize('Extra Large')">XL</div>
                    <span id="selected-size" class="size-name">Extra Small</span>
                </div>
                <div class="divider"></div>
                <div class="quantity-selection">
                    <div class="product-info">
                        <label for="productQuantity">Quantity:</label>
                    </div>
                    <input type="number" class="quantity-input" min="1" value="1">
                </div>
            </div>
        </div>
    </div>
        <div class="product-info" style="margin-left: 20px; margin-right: 20px;">
            PRODUCT INFORMATION
            <hr>
        </div>
        <div class="details-container">
            <div class="details-title">DETAILS</div>
            <div class="details-box" style="margin-left: 20px; margin-right: 20px;"></div>

            <div class="additional-details">
                <div class="additional-details-box">
                    <div class="details-title">Content and Care</div>
                    <div class="details-box"></div>
                </div>
                <div class="additional-details-box">
                    <div class="details-title">Size and Fit</div>
                    <div class="details-box"></div>
                </div>
            </div>
        </div>
        <footer>
            <p>CLOTHING STORE 2025</p>
        </footer>
</body>
</html>
