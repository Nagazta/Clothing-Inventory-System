<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Clothing Inventory System</title>
    <style>
        body {
            background-color: #A9B5DF;
            font-family: Arial, sans-serif;
        }
        button {
            border-radius: 8px;
            margin-right: 10px;
            float: right;
            top: 20px;
            width: 120px;
            height: 50px;
            padding: 8px 12px;
            border: 2px solid black;
            background: #A9B5DF;
            cursor: pointer;
        }
        h1 { 
            font-size: 45px; 
        }
        header {
            background-color: #2D336B;
            color: white;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid black;
        }
        nav {
            display: flex;
            gap: 10px;
        }
        footer {
            background-color: #2D336B;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
        }
        .product-image img {
            width: 500px;
            height: 500px;
            padding-top: 10px;
            border-radius: 20px;
            transition: opacity 0.3s ease-in-out;
        }
        .product-details {
            position: relative; 
            min-height: 300px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
        }

        .quantity-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-quan {
            width: 50px;
            font-size: 20px;
            text-align: center;
            padding: 5px;
        }
        
        .product-details button {
            position: absolute;
            bottom: 10px; 
            left: 0;
            background-color: #2D336B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 150px;
        }
        
        /* Grid Section */
        .grid-section {
            margin-top: 40px;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .grid-item img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .grid-item img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <h1>RESTOCK INVENTORY</h1>
        <nav>
            <button>Home</button>
            <button>Display</button>
            <button>Filter</button>
            <button>Restock</button>
            <a href="low_stock.html"><button>Low Stock</button></a>
            <button>Profile</button>
        </nav>
    </div>
</header>

<!-- Main Product Section -->
<div class="container">
    <div class="product-image">
        <img id="mainImage" src="clothes-images/clothe1.png" alt="Product Image">
    </div>
    <div class="product-details">
        <h2 style="font-size: 40px;">Black Polo Shirt</h2>
        <p style="font-size: 30px;">Lifestyle Black Polo. Number 1 in the market!</p>

        <!-- Quantity Section -->
        <div class="quantity-container">
            <label style="font-size: 30px;">Quantity:</label> 
            <input type="number" id="quantity" name="quantity" min="1" max="99" class="input-quan">
        </div>
        
        <!-- Sizes Section for the clothes -->
        <label style="font-size: 30px;">Sizes:</label>
        <label><input type="checkbox"> XS</label>
        <label><input type="checkbox"> S</label>
        <label><input type="checkbox"> M</label>
        <label><input type="checkbox"> L</label>
        <label><input type="checkbox"> XL</label>

        <button style="position: relative; background-color: #2D336B; color: white; border: none; padding: 10px 20px; border-radius: 5px;">Submit</button>
    </div>
</div>

<!-- Grid Section -->
<div class="grid-section">
    <hr />
    <div class="grid">
        <div class="grid-item">
            <img src="clothes-images/clothe1.png" onclick="changeImage(this)">
        </div>
        <div class="grid-item">
            <img src="clothes-images/clothe2.png" onclick="changeImage(this)">
        </div>
        <div class="grid-item">
            <img src="clothes-images/clothe3.png" onclick="changeImage(this)">
        </div>
        <div class="grid-item">
            <img src="clothes-images/clothe4.png" onclick="changeImage(this)">
        </div>
        <div class="grid-item">
            <img src="clothes-images/clothe5.png" onclick="changeImage(this)">
        </div>
        <div class="grid-item">
            <img src="clothes-images/Luminoire1.jpg" onclick="changeImage(this)">
        </div>
        <div class="grid-item">
            <img src="clothes-images/Luminoire2.jpg" onclick="changeImage(this)">
        </div>
        <div class="grid-item">
            <img src="clothes-images/Luminoire3.jpg" onclick="changeImage(this)">
        </div>
    </div>
</div>

<footer>
    <p>CLOTHING STORE 2025</p>
</footer>

<!-- JavaScript to Change Main Image, Title, and Description -->
<script>
    const products = {
        "clothe1.png": {
            title: "Black Polo Shirt",
            description: "Lifestyle Black Polo. Number 1 in the market!"
        },
        "clothe2.png": {
            title: "Blue Denim Jacket",
            description: "Classic blue denim, perfect for casual wear."
        },
        "clothe3.png": {
            title: "White Casual Shirt",
            description: "A stylish white shirt for everyday comfort."
        },
        "clothe4.png": {
            title: "Red Hoodie",
            description: "Stay warm and trendy with this red hoodie."
        },
        "clothe5.png": {
            title: "Grey Sweatpants",
            description: "Cozy and comfortable, great for lounging."
        },
        "Luminoire1.jpg": {
            title: "Luminoire: Brown Polo",
            description: "A stylish and comfortable choice for any occasion."
        },
        "Luminoire2.jpg": {
            title: "Luminoire: Black Longsleeve",
            description: "Sleek, warm, and perfect for layering."
        },
        "Luminoire3.jpg": {
            title: "Luminoire: Black Polo",
            description: " A classic black polo for effortless style."
        }
    };

    function changeImage(thumbnail) {
        let mainImage = document.getElementById("mainImage");
        let title = document.querySelector(".product-details h2");
        let description = document.querySelector(".product-details p");

        let imagePath = thumbnail.src.split('/').pop(); 
        let productInfo = products[imagePath]; 

        if (productInfo) {
            mainImage.style.opacity = 0;

            setTimeout(() => {
                mainImage.src = thumbnail.src; 
                title.textContent = productInfo.title;
                description.textContent = productInfo.description;
                mainImage.style.opacity = 1; 
            }, 200); 
        }
    }
</script>

</body>
</html>
