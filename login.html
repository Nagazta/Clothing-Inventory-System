<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header id="header">
        <h1><a href="landingPage.html">Clothify</a></h1>
        <nav id="nav">
          <ul>
            <li><a href="landingPage.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
          </ul>
        </nav>
    </header>
    <div id="page-wrapper">
      <main class="main-wrapper">
        <div class="login-wrapper">
          <div class="login-image">
            <img src="assets/clothes-images/clothe1.png" alt="Clothes Image">
          </div>
          
          <div class="login-container">
            <h2 style="color: white;">Login</h2>
            <form id="loginForm">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Username" required>
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Password" required>
              <button type="submit">Login</button>
            </form>
            <a href="registration.html" class="register">Register</a>
          </div>
        </div>
      </main>
      <footer id="footer">
          <ul class="icons">
            <li><span class="label">Facebook</span></li>
            <li><span class="label">Instagram</span></li>
            <li><span class="label">Email</span></li>
          </ul>
          <ul class="copyright">
            <li>&copy; Clothing Inventory 2025</li>
          </ul>
      </footer>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
