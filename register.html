<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css" />
</head>
<body>
    <header id="header">
        <h1><a href="landingPage.html">Clothify</a></h1>
        <nav id="nav">
          <ul>
            <li><a href="landingPage.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
          </ul>
        </nav>
    </header>

    <div class="main-wrapper">
        <div class="register-wrapper">
            <div class="register-container">
                <h2>Register</h2>
                <form id="registerForm">
                  <label for="username">Username</label>
                  <input type="text" id="username" placeholder="Username" required>
                  <div class="error-message" id="usernameError"></div>
              
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" placeholder="Last Name" required>
                  <div class="error-message" id="lastNameError"></div>
                  
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" placeholder="First Name" required>
                  <div class="error-message" id="firstNameError"></div>
                  
                  <label for="middleName">Middle Name (optional)</label>
                  <input type="text" id="middleName" placeholder="Middle Name">
                  <div class="error-message" id="middleNameError"></div>                  
              
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="Email" required>
                  <div class="error-message" id="emailError"></div>
              
                  <label for="password">Password</label>
                  <input type="password" id="password" placeholder="Password" required>
                  <div class="error-message" id="passwordError"></div>
              
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                  <div class="error-message" id="confirmPasswordError"></div>
              
                  <button type="submit">Register</button>
              </form>
              <p id="toast" class="toast"> Registration successful! Redirecting to login page...</p>

              

                <a class="register" href="login.html">Already have an account? Log in here</a>
            </div>
        </div>
    </div>

    <footer id="footer">
        <ul class="icons">
            <li><span class="label">Facebook</span></li>
            <li><span class="label">Instagram</span></li>
            <li><span class="label">Email</span></li>
        </ul>
        <ul class="copyright">
            <li>&copy; Clothing Inventory 2025</li>
        </ul>
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
