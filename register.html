<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css" />
</head>
<body>
    <header id="header">
        <h1><a href="landingPage.html">Clothify</a></h1>
        <nav id="nav">
          <ul>
            <li><a href="landingPage.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
          </ul>
        </nav>
    </header>

    <div class="main-wrapper">
        <div class="register-wrapper">
            <div class="register-container">
                <h2>Register</h2>
                <form id="registerForm">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username" required>

                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Full Name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>

                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

                    <button type="submit">Register</button>
                </form>

                <a class="register" href="login.html">Already have an account? Log in here</a>
            </div>
        </div>
    </div>

    <footer id="footer">
        <ul class="icons">
          <li><span class="label">Facebook</span></li>
          <li><span class="label">Instagram</span></li>
          <li><span class="label">Email</span></li>
        </ul>
        <ul class="copyright">
          <li>&copy; Clothing Inventory 2025</li>
        </ul>
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
